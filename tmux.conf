set-option -g status-position top

bind r source-file ~/.config/tmux/tmux.conf

set -g allow-passthrough on 

# Disable auto renaming
set-option -g allow-rename off

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# terminal vim mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Setup arrow keys and vim keybinds
bind-key -n C-h send-keys C-h
bind-key -n C-j send-keys C-j
bind-key -n C-k send-keys C-k
bind-key -n C-l send-keys C-l

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n right send-keys right
bind-key -n left send-keys left 
bind-key -n up send-keys up
bind-key -n down send-keys down

# Don't do anything when a 'bell rings'
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off 
setw -g monitor-activity off
set -g bell-action none

bind-key -n M-6 selectw -t 1
bind-key -n M-7 selectw -t 2
bind-key -n M-8 selectw -t 3
bind-key -n M-9 selectw -t 4
bind-key -n M-0 selectw -t 5

set -sg escape-time 1
setw -g mouse on

set -g pane-border-format "#{pane_index} #{pane_current_command}"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @gruvbox_flavour 'dark256'

set-option -g renumber-windows on

run -b '~/.config/tmux/plugins/tpm/tpm'
